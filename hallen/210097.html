	function initMap() {

			center: halle
		});

			position: halle,
			map: map,
			title: 'Hochwaldhalle',
			lable: 'H',
			Clickable: true
		});
		var contentString = '<a href = "https://www.google.de/maps/dir//49.653,6.9386/">Route: Hochwaldhalle</a>';
		var infowindow = new google.maps.InfoWindow({content: contentString});
		marker.addListener('click', function() { infowindow.open(map, marker);});
	}
	</script>
